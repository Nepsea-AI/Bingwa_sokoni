{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h3 class="text-center text-primary fw-bold mb-4">ðŸ“± Airtime Dashboard</h3>

  <!-- Balance Card -->
  <div class="card text-center shadow-sm border-0 mb-4">
    <div class="card-body">
      <h5 class="text-muted">Your Balance</h5>
      <h2 class="fw-bold text-success">Ksh {{ balance|default:"0.00" }}</h2>
    </div>
  </div>

  <!-- Purchase Airtime Row -->
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
       data-bs-toggle="modal" data-bs-target="#purchaseAirtimeModal">
      <span class="fw-bold text-dark">ðŸ’³ Purchase Airtime</span>
      <i class="bi bi-chevron-right"></i>
    </a>
  </div>
</div>

<!-- Modal: Purchase Airtime -->
<div class="modal fade" id="purchaseAirtimeModal" tabindex="-1" aria-labelledby="purchaseAirtimeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg border-0">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="purchaseAirtimeModalLabel">Sambaza Airtime</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form method="post" action="{% url 'purchase_airtime' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-bold">Receiving Number</label>
            <input type="text" name="receiving_number" class="form-control" placeholder="e.g. 0712345678" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Amount (Ksh)</label>
            <input type="number" name="amount" class="form-control" placeholder="e.g. 100" min="10" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Paying Number</label>
            <input type="text" name="paying_number" class="form-control" placeholder="e.g. 0798765432" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
