{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4" style="max-width:600px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold text-success">M-PESA Messages</h4>
    <a href="{% url 'inbox_transactions' %}" class="btn btn-outline-secondary btn-sm">‚Üê Back</a>
  </div>

  <!-- Search -->
  <form method="get">
    <div class="input-group mb-3">
      <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
      <input type="text" name="q" value="{{ query }}" class="form-control border-0 shadow-sm" placeholder="Search messages...">
    </div>
  </form>

  {% for msg in messages %}
    <div class="card mb-2 border-0 shadow-sm">
      <div class="card-body">
        <p class="fw-semibold mb-1 text-dark">{{ msg.body }}</p>
        <small class="text-muted">{{ msg.timestamp|date:"H:i, d M Y" }}</small>
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info text-center">No M-PESA messages found.</div>
  {% endfor %}
</div>

{% endblock %}
